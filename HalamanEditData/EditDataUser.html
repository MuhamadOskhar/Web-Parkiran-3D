<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login User</title>
    <link rel="stylesheet" href="../style/styleEditUser.css">
</head>
<body>

    <!-- BAGIAN JUDUL -->
    <div class="background">
        <div class="latar">
            <h1>DATA AKUN USER</h1>

            <!-- BAGIAN INPUT USERNAME -->
            <div class="form_4">
                <input class="input_4" placeholder="Username" required="" type="text">
                <span class="input-border_4"></span>
            </div>

            <!-- BAGIAN INPUT PASSWORD -->
            <div class="form_3">
                <input class="input_3" placeholder="Password" required="" type="text">
                <span class="input-border_3"></span>
        </div>

        <!-- BAGIAN TOMBOL SAVE DAN KEMBALI -->
        <div class="tombol">
            <button>KEMBALI</button>
            <button>SAVE</button>
        </div>

    </div>



</body>
</html>
