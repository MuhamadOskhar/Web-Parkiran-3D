<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login User</title>
    <link rel="stylesheet" href="../style/styleUser.css">
</head>
<body>

    <div class="form-container">
        <p class="title">Login User</p>
        <form class="form">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="">
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="">
                <br><br><br><br>
                </div>
            <button class="sign"><a href="http:">Sign in</a></button>
        </form>
        <div class="social-message">
            <div class="line"></div>
            <p class="message"><a href="loginAdmin.html">Login Sebagai Admin</a></p>
            <div class="line"></div>
        </div>
    </div>

    
</body>
</html>
